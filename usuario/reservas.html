            <aside class="container-mensualidadCliente">

                    <form class="form_facturas">
                        <aside style="height: 16rem;">
                            <aside class="cajaderecha">
                                <label for="lmatricula"></label>
                                <input class="inputmat" type="text" name="matricula" id="lmatricula" placeholder="PLACA"

                            </aside>
                            <!-- Inputs horas -->
                            <aside class="datos">
                                <aside class="inputenterhour">
                                    <label for="lhora_entrada">Día Reserva</label>
                                    <input class="decorar hora_entrada" class="decoration1" type="date"
                                        name="hora_entrada">
                                </aside>
                                <aside class="inputouthour">
                                    <label for="lhora_salida">Hora Entrada</label>
                                    <input class="decorar hora_salida" type="time" name="hora_salida">
                                </aside>
                                <aside class="hours">
                                    <label for="ltotal_hours">Hora Salida</label>
                                    <input class="decorar total_hours" type="time" name="horas">
                                </aside>
                            </aside>
                        </aside>
                        <!-- Escoger moto/carro -->
                        <aside style="height: 16rem;">
                            <aside class="tipoybotones">
                                <aside class="list">
                                    <legend>Tarifa</legend>
                                    <aside class="moto">
                                        <label for="lmoto">Moto</label>
                                        <input type="radio" name="Tarifa" id="lmoto" value="Moto">
                                    </aside>
                                    <aside class="carro">
                                        <label for="lcarro">Carro</label>
                                        <input type="radio" name="Tarifa" id="lcarro" value="carro">
                                    </aside>
                                </aside>
                                <!-- Botones para guardar y reset -->
                                <aside class="submit">
                                    <input class="button" type="submit" value="Imprimir">
                                </aside>
                                <aside class="reset">
                                    <input class="button" type="reset" value="Guardar">
                                </aside>
                            </aside>
                            <aside class="cajaizquierda">
                                <label for="leftbox"></label>
                                <input class="leftbox disable" type="number" name="izqcaja" id="leftbox"
                                    placeholder="$5.000">
                            </aside>
                            <!-- Caja izquierda -->
                        </aside>
                    </form>
