<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Operario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="disponibilidad.html">
                <img src="img/logo.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logo_cssj">
            <a href="disponibilidad.html">
                <img src="img/logo_cssj.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logout">
            <a href="index.html">
                <img src="img/signout.png" alt="Cierre de seccion" title="Cerrar Sesion">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="nav_lateral">
            <a href="#">Disponibilidad</a>
            <a href="#">Facturas</a>
            <a href="#">Mensualidad</a>
            <a href="#">Reservas</a>
            <a href="#">Ayuda</a>
        </div>
        <div class="caja-reg-principal">
            <h1 class="title">Registro De Usuarios</h1>
            <div class="caja-Reg">
                <form class="formularios">
                    <div class="dos-section">
                        <div class="seccion1">
                            <div>
                                <label for="Nombre">Nombre</label>
                                <input type="text" name="Nombre" id="Nombre">
                            </div>
                            <div>
                                <label for="Apellido">Apellido</label>
                                <input type="text" name="Apellido" id="Apellido">
                            </div>
                            <div>
                                <label for="Documento">No° Documento</label>
                                <input type="number text" name="Documento" id="Documento">
                            </div>
                            <div class="radio">
                                <label for="">Sexo</label>
                                <div>
                                    <div>
                                        <input type="radio" name="Hombre" id="Hombre">
                                        <label for="Hombre">Hombre</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="Mujer" id="Mujer">
                                        <label for="Mujer">Mujer</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="Nobinario" id="Nobinario">
                                        <label for="Nobinario">No binario</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="Otro" id="Otro">
                                        <label for="Otro">Otro</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="Telefono">Telefono</label>
                                <input type="tel" name="Telefono" id="Telefono" maxlength="14" inputmode="numeric" pattern="[0-9]*">
                            </div>
                            <div>
                                <label for="Correo">Correo Electronico</label>
                                <input type="email" name="Correo" id="Correo">
                            </div>
                        </div>
                        <div class="seccion2">
                            <div>
                                <label for="Roll">Roll</label>
                                
                                    <select name="Roll" id="Roll">
                                        <option value=""></option>
                                        <option value="valor1">Administrativa</option>
                                        <option value="valor2">Operario</option>
                                        <option value="valor2">Cliente</option>
                                    </select>
                            </div>
                            <div>
                                <label for="Cargo">Cargo</label>
                                
                                    <select name="Roll" id="Roll">
                                        <option value=""></option>
                                        <option value="valor1">Gerente</option>
                                        <option value="valor2">Administrador</option>
                                        <option value="valor2">Auxiliar</option>
                                        <option value="valor2">Cajero</option>
                                    </select>
                                
                            </div>
                            <div>
                                <label for="Usuario">Usuario</label>
                                <input type="text" name="Usuario" id="Usuario">
                            </div>
                            <div>
                                <label for="Contraseña">Contraseña</label>
                                <input type="password" name="Contraseña" id="Contraseña">
                            </div>
                            <div>
                                <label for="Confirmar">Confirmar Contraseña</label>
                                <input type="password" name="Confirmar" id="Confirmar">
                            </div>
                            <div class="botones">
                                <input class="button" type="submit" value="Eliminar">
                                <input class="button" type="submit" value="Guardar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
