<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="disponibilidad.html">
                <img src="img/logo.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logo_cssj">
            <a href="disponibilidad.html">
                <img src="img/logo_cssj.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logout">
            <a href="index.html">
                <img src="img/signout.png" alt="Cierre de seccion" title="Cerrar Sesion">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="nav_lateral">
            <a href="#">Disponibilidad</a>
            <a href="#">Facturas</a>
            <a href="#">Mensualidad</a>
            <a href="#">Reservas</a>
            <a href="#">Ayuda</a>
        </div>

        <div class="facturas">
            <div class="form_facturas">
                <div>
                    <div class="cajaderecha">
                        <label for="lmatricula"></label>
                        <input class="inputmat" type="text" name="matricula" id="lmatricula" placeholder="PLACA">
                    </div>
                    <!-- Inputs horas -->
                    <div class="datos-fac">
                        <div class="inputenterhour">
                            <label for="lhora_entrada">Dia entrada</label>
                            <input class="decorar" class="decoration1" type="date" name="hora_entrada" id="lhora_entrada">
                        </div>
                        <div class="inputouthour">
                            <label for="lhora_salida">Dia salida</label>
                            <input class="decorar" type="date" name="hora_salida" id="lhora_salida">
                        </div>
                    </div>
                </div>
                <!-- Escoger moto/carro -->
                <div>
                    <div class="tipoybotones">
                        <div class="list">
                            <legend>Tarifa</legend>
                            <div>
                                <label for="lmoto">Moto</label>
                                <input type="radio" name="Tarifa" id="lmoto" value="Moto">
                            </div>
                            <div>
                                <label for="lcarro">Carro</label>
                                <input type="radio" name="Tarifa" id="lcarro" value="carro">
                            </div>
                        </div>
                        <!-- Botones para guardar y reset -->
                        <div class="submit">
                            <input class="button" type="submit" value="Imprimir">
                        </div>
                        <div class="reset">
                            <input class="button" type="reset" value="Guardar">
                        </div>
                    </div>
                    <!-- Caja izquierda -->
                    <div class="cajaizquierda">
                        <label for="leftbox"></label>
                        <input class="leftbox disable" type="text" name="izqcaja" id="leftbox" placeholder="TARIFA">
                    </div>
                </div>
            </div>
        </div>    
                <div class="escoger">
                    <h3>PISO 1</h3>
                    <div>P1</div>
                    <div>P2</div>
                    <div>P3</div>
                    <div>P4</div>
                    <div>P5</div>
                    <div>P6</div>
                    <div>P7</div>
                    <div>P8</div>
                    <div>P9</div>
                    <div>P10</div>
                    <div>P11</div>
                    <div>P12</div>
                    <div>P13</div>
                    <div>P14</div>
                    <div>P15</div>
                    <div>P16</div>
                    <div>P17</div>
                    <div>P19</div>
                    <div>P20</div>
                    <div>P21</div>
                    <div>P22</div>
                    <div>P23</div>
                    <div>P24</div>
                    <div>P25</div>
                    <div>P26</div>
                </div>
            </main>
</body>
</html>
