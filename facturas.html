<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="disponibilidad.html">
                <img src="img/logo.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logo_cssj">
            <a href="disponibilidad.html">
                <img src="img/logo_cssj.png" alt="Logo parqueadero">
            </a>
        </div>
        <div class="logout">
            <a href="index.html">
                <img src="img/signout.png" alt="Cierre de seccion" title="Cerrar Sesion">
            </a>
        </div>
    </header>   
    <main class="main">
        <div class="nav_lateral">
            <a href="disponibilidad.html">Disponibilidad</a>
            <a href="facturas.html">Facturas</a>
            <a href="#">Mensualidad</a>
            <a href="reservas.html">Reservas</a>
            <a href="reportes.html">Reportes</a>
            <a href="#">Registro </a>
            <a href="#">Ayuda</a>
        </div>
<!-- Input para ingresar datos -->
        <div class="matricula">
            <form action="">
                <label for="lmatricula"></label>
                    <input class="inputmat" type="text" name="matricula" id="lmatricula">
<!-- Inputs horas -->
            <div class="inputs">
                <div class="inputenterhour">
                <label for="lhora_entrada">Hora entrada</label>
                    <input class="decorar" class="decoration1" type="time" name="hora_entrada" id="lhora_entrada">
                </div>
                <div class="inputouthour">
                <label for="lhora_salida">Hora salida</label>
                    <input class="decorar" type="time" name="hora_salida" id="lhora_salida">
                </div>
                <div class="hours">
                <label for="ltotal_hours">Total tiempo</label>
                    <input class="decorar" type="time" name="horas" id="ltotal_hours">
                </div>
            </div>
<!-- Escoger moto/carro -->
                <div class="list">
                <legend>Tarifa</legend>
                    <label for="lmoto">Moto</label>
                        <input type="radio" name="Tarifa" id="lmoto" value="Moto">
                    <label for="lcarro">Carro</label>
                        <input type="radio" name="Tarifa" id="lcarro" value="carro">
                </div>
<!-- Bottoms of form -->
            <div class="botones">
                <div class="submit">
                    <input class="decorar1" type="submit" value="Guardar">
                </div>
                <div class="reset">
                    <input class="decorar1" type="reset" value="Reiniciar">
                </div>
            </div>
<!-- Caja izquierda -->
                <div>
                    <label for="leftbox"></label>
                    <input class="leftbox" type="text" name="izqcaja" id="leftbox">
                </div>
            </form>
<!-- tabla -->
            <table class="tabla">
                <tr class="primerafila">
                    <th>Placa</th>
                    <th>Tarifa</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Total Tiempo</th>
                    <th>Recibo</th>
                </tr>
                <tr>
                    <td>LWC657</td>
                    <td>Moto</td>
                    <td>3:45 PM</td>
                    <td>5:00 PM</td>
                    <td>2:00 horas</td>
                    <td><a href="#">Recibo</a></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>        
    </footer>
</body>
</html>
